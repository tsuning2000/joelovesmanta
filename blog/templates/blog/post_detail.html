{% extends 'blog/header.html' %}

{% block nav %}
<a href="{% url 'post_list' %}" class="icon fa-file-text"><span>Blog</span></a>
<a href="" class="icon fa-pencil active"><span>Post</span></a>
{% endblock %}

{% block content %}
<div class="post">
    <a href="{% url 'post_edit' pk=post.pk %}"><button type="button" class="btn pull-right">修改</button></a>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
</div>
{% endblock %}
